{% extends 'includes/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-body">
           

            {% include 'mixed.html' %}

            {% include 'individual_detail.html' %}



            {% if request.user == post.author %}
            <div class="mt-3">
                <a href="{% url 'edit-post' post.id %}" class="btn btn-primary me-2">Edit</a>
                <a href="{% url 'delete-post' post.id %}" class="btn btn-danger">Delete</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
