{% extends 'includes/base.html' %}

{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-3 mb-2">
  <div class="card p-5 shadow" style="width: 100%; max-width: 500px;">
    <a href="{{ request.META.HTTP_REFERER }}">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18" class="mb-2 mt-2 ms-1" height="18"
            viewBox="0 0 32 32">
            <title>arrow-left</title>
            <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
            </path>
        </svg>
    </a>
    <h4 class="text-center">Edit User Profile</h4>
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
 
      
      <div class="form-group mt-3">
        <label for="{{ form1.bio.id_for_label }}" class="form-label fw-bold">Bio</label>
        {{ form1.bio }}
      </div>
      
      <div class="form-group mt-3">
        <label for="{{ form1.profile_picture.id_for_label }}" class="form-label fw-bold">Profile Picture</label>
        {{ form1.profile_picture }}
      </div>
      
      <hr>
      
      <div class="form-group mt-3">
        <label for="{{ form2.user.username.id_for_label }}" class="form-label fw-bold ">Username</label>
        {{ form2.username }}
      </div>
      
      <div class="form-group mt-3">
        <label for="{{ form2.user.email.id_for_label }}" class="form-label fw-bold">Email address</label>
        {{ form2.email }}
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Update</button>
    </form>
  </div>
</div>

{% endblock %}
