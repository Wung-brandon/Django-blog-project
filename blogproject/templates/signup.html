{% extends 'includes/base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-2 mb-4" >
  <div class="card p-5 shadow" style="width: 100%; max-width: 500px;">
    <h3 class="text-center">Signup</h3>
    <form method="POST" action="" enctype="multipart/form-data"> <!-- Add enctype="multipart/form-data" for handling file uploads -->
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="confirmPassword1" class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" id="confirmPassword1">
      </div>

      <div class="mb-3">
        <label for="profileImage" class="form-label">Profile Image</label>
        <input type="file" name="profile_picture" class="form-control" id="profileImage">
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
    </form>

    <div class="auth__action d-flex justify-content-center align-items-center mt-4">
      <p>Already have an account?<a href="{% url 'login' %}" class="btn btn--link text-primary mb-1 ">Log In</a></p>  
    </div>
  </div>
</div>

{% endblock %}
