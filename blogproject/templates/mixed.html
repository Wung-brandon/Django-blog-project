{% load static %}
<!-- {% load comment_extras %} -->
{% block content %}
<a href="{% url 'home' %}" class="text-decoration-none">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="ms-2" width="20" height="20" viewBox="0 0 32 32"
        class="mb-3">
        <title>arrow-left</title>
        <path
            d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
        </path>
    </svg>
</a>
<div class="d-flex align-items-center mb-3">
    <a href="#" class="text-decoration-none me-2 mt-3">
        
        {% if user_profile.profile_picture %}
            <img src="{{ user_profile.profile_picture.url }}" width="40" height="40" class="profile-picture rounded-circle mb-2" alt="Profile Picture">
                {% else %}
            <img src="{% static 'images/th.jpeg' %}" class="rounded-circle me-2" width="40" height="40" alt="User Profile">
        {% endif %}
        <small class="text-muted text-capitalize ms-2">{{ post.author }}</small>
    </a>
</div>
<h2 class="card-title text-capitalize mb-3 text-primary">{{ post.title }}</h2>
<p class="card-text text-capitalize">{{ post.content }}</p>
<hr>
{% endblock %}
