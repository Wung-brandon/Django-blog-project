
{% extends 'includes/base.html' %}


{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-4">
  <div class="card  p-5 shadow" style="width: 100%; max-width: 500px;">
    <h3 class="text-center">Login</h3>
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <a href="">Forgot Password?</a>
    <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
  </form>

  <div class="auth__action d-flex justify-content-center align-items-center mt-4">
    <p>Haven't signed up yet?<a href="{% url 'signup' %}" class="btn btn--link text-primary mb-1">Sign Up</a></p>
    
  </div>

</div>
</div>
{% endblock %}
